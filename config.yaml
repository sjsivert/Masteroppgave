  figure_save_location: '../MScTemplate/figs/code_generated/data_exploration/'

data:
  data_path: './datasets/raw/market_insights_overview_5p.csv'
  categories_path: './datasets/raw/solr_categories_2021_11_29.csv'


experiment:
  save_sources_to_use: # Which sources the experiment should be saved to
    - 'disk'
    #- 'neptune'
  
